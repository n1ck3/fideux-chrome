<!DOCTYPE html>
<html>
    <head>
        <title>fiDeux - TeuxDeux Chrome extension by Fickle Mills</title>

        <link rel="stylesheet" type="text/css" href="static/css/master.css" />
        <link rel="stylesheet" type="text/css" href="static/css/blitzer/jquery-ui-1.9.1.custom.min.css" />

        <script type="text/javascript" src="static/js/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="static/js/jquery-ui-1.9.1.custom.min.js"></script>
        <script type="text/javascript" src="static/js/master.js"></script>

    </head>
    <body id="popup_body">
        <a id="popup_header" href="https://www.teuxdeux.com/list/" target="_blank" tabindex="-1">
            <div class="title large no1">FIDEUX</div>
            <div id="popup_username" class="username"></div>
            <div class="clear"></div>
        </a>
        <div id="popup_wrapper">
            <div id="popup_today" class="huge no1"></div>
            <div id="popup_date" class="center"></div>

            <input type="text" id="popup_add_input" value="" name="todo" tabindex="1" />

            <div class="clear"></div>

            <div id="popup_loader"><img src="static/img/loader.gif" /></div>

            <li id="popup_todo_skeleton" class="todo_item">
                <span class="todo"></span>
                <span class="red remove_todo bold">X</span>
                <span class="edit_todo"></span>
                <input class="edit_todo_input" edit="true" type="text" value="" />
            </li>
            <ul id="popup_list_items">
            </ul>
        </div>
    </body>
</html>
